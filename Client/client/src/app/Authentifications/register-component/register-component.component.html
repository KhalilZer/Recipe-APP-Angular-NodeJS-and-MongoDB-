<div class="min-h-screen flex items-center justify-center w-full">
	<div class="bg-white shadow-md rounded-lg px-8 py-6 max-w-md">
		<h1 class="text-2xl font-bold text-center mb-4 ">Welcome in ReceipeBook!</h1>
		<form action="#">
      	<div class="mb-4">
				<label for="email" class="block text-sm font-medium text-gray-700  mb-2">Full Name</label>
				<input [(ngModel)]="newUser.name" name="name" type="text" class="shadow-sm rounded-md w-full px-3 py-2 border border-gray-300 " placeholder="John claire" required>
			</div>
			<div class="mb-4">
				<label for="email" class="block text-sm font-medium text-gray-700  mb-2">Email Address</label>
				<input type="email" [(ngModel)]="newUser.email" name="email"  class="shadow-sm rounded-md w-full px-3 py-2 border border-gray-300 " placeholder="your@email.com" required>
			</div>
			<div class="mb-4">
				<label for="password" class="block text-sm font-medium text-gray-700  mb-2">Password</label>
				<input type="password" [(ngModel)]="newUser.password" name="password" class="shadow-sm rounded-md w-full px-3 py-2 border border-gray-300 " placeholder="Enter your password" required>
				<a href="#"
					class="text-xs text-gray-600 hover:text-blue-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Forgot
					Password?</a>
			</div>
			<div class="flex items-center justify-between mb-4">

				<a href="login"
					class="text-xs text-blue-500 hover:text-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
          Login to your Account</a>
			</div>
			<button (click)="handleSubmit()"  type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 ">Register</button>
		</form>
	</div>
</div>
