<div class="min-h-screen flex items-center justify-center w-full">
  <div class="bg-white w-full shadow-md rounded-lg px-8 py-6 max-w-md">
    <h1 class="text-2xl font-bold text-center mb-4">Create New Recipe</h1>
    <form [formGroup]="recipeForm">
      <!-- Title -->
      <div class="mb-4">
        <label for="title" class="block text-sm font-medium text-gray-700 mb-2">Recipe Title</label>
        <input formControlName="title" name="title" type="text" id="title" class="shadow-sm rounded-md w-full px-3 py-2 border border-gray-300" placeholder="Enter recipe title" required>
      </div>

      <!-- Ingredients -->
      <div class="mb-4">
        <label for="ingredients" class="block text-sm font-medium text-gray-700 mb-2">Ingredients</label>
        <textarea formControlName="ingredients" name="ingredients" id="ingredients" rows="3" class="shadow-sm rounded-md w-full px-3 py-2 border border-gray-300" placeholder="Enter ingredients, separated by commas" required></textarea>
      </div>

      <!-- Preparation Time -->
      <div class="mb-4">
        <label for="preparationTime" class="block text-sm font-medium text-gray-700 mb-2">Preparation Time</label>
        <input formControlName="preparationTime" name="preparationTime" type="text" id="preparationTime" class="shadow-sm rounded-md w-full px-3 py-2 border border-gray-300" placeholder="Enter preparation time" required>
      </div>

      <!-- Category -->
      <div class="mb-4">
        <label for="category" class="block text-sm font-medium text-gray-700 mb-2">Category</label>
        <select formControlName="category" name="category" id="category" class="shadow-sm rounded-md w-full px-3  border border-gray-300 py-4" required>
          <option value="Asian">Asian</option>
          <option value="European">European</option>
          <option value="African">African</option>
          <option value="American">American</option>
          <option value="Vegetarian">Vegetarian</option>
          <option value="Vegan">Vegan</option>
          <option value="Dessert">Dessert</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <!-- Image URL -->
      <div class="mb-4">
        <label for="imageUrl" class="block text-sm font-medium text-gray-700 mb-2">Image URL</label>
        <input formControlName="imageUrl" name="imageUrl" type="text" id="imageUrl" class="shadow-sm rounded-md w-full px-3 py-2 border border-gray-300" placeholder="Enter image URL (optional)">
      </div>

      <!-- Submit Button -->
      <button type="submit" (click)="handleSubmit()"  [disabled]="!recipeForm.valid" [ngClass]="recipeForm.valid?'bg-blue-600':'bg-gray-300 pointer-events-none'" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
        Create Recipe
      </button>
    </form>
  </div>
</div>
